<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documento</title>
</head>
<body>

    <h1>Calculadora</h1>

    <label for="txtN1"> Digite o Primeiro Número:
        <input type="number" id="txtN1">
    </label>
    <br>
    <label for="txtN2"> Digite o Segundo Número:
        <input type="number" id="txtN2">
    </label>
    <br>
    <input type="button" value="+" onclick="calc('+')">
    <input type="button" value="-" onclick="calc('-')">
    <input type="button" value="/" onclick="calc('/')">
    <input type="button" value="*" onclick="calc('*')">
    <br>
    <div class="res"></div>

    <script src="exPratico.js"></script>
</body>
</html>
