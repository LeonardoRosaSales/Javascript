<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exceções</title>
</head>
<body>

    <h1>Calculadora</h1>
    <input type="button" value="+" onclick="startCalc('+')">
    <input type="button" value="-" onclick="startCalc('-')">
    <input type="button" value="*" onclick="startCalc('*')">
    <input type="button" value="/" onclick="startCalc('/')">

    <p>
        <input type="button" value="Iniciar" class="buttonStart" onclick="start()">
    </p>

    <div class="output"></div>

    <script src="script.js"></script>
</body>
</html>
