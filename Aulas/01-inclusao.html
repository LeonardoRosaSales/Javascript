<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inclusão</title>
</head>

<body>

    <h1>Javascript</h1>

    <!--
        "ALERT" - Serve para mostra um pop-up na tela como uma saída de informações
        "CONFIRM" -  Serve para confimar uma informações de entrada
        "PROMPT" - Serve para por as informações no pop-up como entrada 
    -->
    <script>
        alert('Sejam Bem Vindos!'); // SAÍDA
        confirm('Confirma?'); //ENTRADA
        prompt('Qual o seu nome?'); //ENTRADA
    </script>
    <!-- <script src="script.js"></script> -->
</body>

</html>
