<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incremento - Decremento</title>
</head>
<body>
    
    <script>
        var numero = 2;

        // Incremento com 1 + 1
        numero++
        alert(`Incremento: ${numero}`);

        // Decremento com 1 - 1
        numero--
        alert(`Decremento: ${numero}`);

        // += Incremento de 23 + 1
        numero+=23
        alert(`Incremento: ${numero}`);

        // -= Decremento de 23 - 1
        numero-=23
        alert(`Decremento: ${numero}`);
    </script>
</body>
</html>
