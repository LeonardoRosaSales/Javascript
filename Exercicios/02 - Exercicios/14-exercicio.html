<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 14</title>
</head>
<body>
    
    <script>
        let dist = parseFloat(prompt('Digite um distância que gostaria: '));
        let distC = dist * 0.50;
        let distL = dist * 0.45;

        if(dist <= 200){
            document.write(`Sua passagem é ${distC.toLocaleString('pt-br', {style: 'currency', currency: 'BRL'})}`);
        }else{
            document.write(`Sua passagem é ${distL.toLocaleString('pt-br', {style: 'currency', currency: 'BRL'})}`);
        }
    </script>
</body>
</html>
