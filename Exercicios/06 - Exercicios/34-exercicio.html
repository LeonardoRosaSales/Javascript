<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 34</title>
</head>

<body>

    <script>
        let n1 = parseInt(prompt('Digite 1 de 1 a 10 \nDigite 2 de 10 a 1 \nDigite 3 de Sair! '));
        let i = 1;
        let i2 = 10;

        switch (n1) {
            case 1:
                while (i <= 10) {
                    document.write(i + '<br>');
                    i++;
                };
                break
            case 2:
                while (i2 >= 1) {
                    document.write(i2 + '<br>');
                    i2--;
                };
                break
            case 3:
                document.write('Sair!!');
                break
            default:
                document.write('Opção Invalida');
        };
    </script>
</body>

</html>
