<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 31</title>
</head>
<body>
    
    <script>
       let soma = 0;
       let i = 1;
       
       while(i <= 7){
        let numero = parseInt(prompt('Digite o ' + i + ' número inteiro.'));
        i++
        soma += numero;
       };
       document.write('O somatório dos números é: ' + soma);
    </script>
</body>
</html>
