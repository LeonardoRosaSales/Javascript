<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 06</title>
</head>

<body>

    <script>
        let n1 = parseInt(prompt('Digite um número: '));
        let n2 = 9;

        n1 --;
        alert(`O antecessor de 9 é ${n1}.`);
        n2 ++;
        alert(`O sucessor de 9 é ${n2}`);
    </script>
</body>

</html>
