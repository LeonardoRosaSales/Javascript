<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 04</title>
</head>

<body>

    <script>
        let n1 = parseInt(prompt('Digite um valor: '));
        let n2 = parseInt(prompt('Digite outro valor: '));
        let sub = n1 - n2;
        let multi = n1 * n2;
        let div = n1 / n2;
        let som = n1 + n2;

        alert(`A subtração entre 8 e 5 é igual a ${sub}. \nA multiplicação entre 8 e 5 é igual a ${multi}. \nA divisão entre 8 e 5 é igual a ${div}. \nA soma entre 8 e 5 é igual a ${som}.`);
    </script>
</body>

</html>
