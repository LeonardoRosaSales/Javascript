<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 10</title>
</head>

<body>

    <script>
        let n1 = parseFloat(prompt('Digite seu Salário atual: ').replace(',', '.'));
        let n2 = (n1 * 15) / 100;
        let n3 = n1 + n2;

        alert(`Parábens seu Salário aumentou para ${n3.toLocaleString('pt-br', { style: 'currency', currency: 'BRL' })}`);
    </script>
</body>

</html>
