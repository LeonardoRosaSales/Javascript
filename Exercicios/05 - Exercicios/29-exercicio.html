<!DOCTYPE html>
<html lang="pt-br>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 29</title>
</head>
<body>
    
    <script>
        let l = 6;

        while(l <= 100){
            if(l <= 98){
                document.write(l + ' + ');
            }else{
                document.write(l + '.');
            };
            l += 2;
        };
    </script>
</body>
</html>
