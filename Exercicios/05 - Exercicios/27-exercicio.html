<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 27</title>
</head>
<body>
    
    <script>
        let i = 30;

        while(i >= 1){
            if(i % 4 === 0){
                document.write('['+ i + '] <br>');
            }else{
                document.write(i + '<br>')
            };
            i--
        };
        document.write('Acabou!!')
    </script>
</body>
</html>
