<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 30</title>
</head>
<body>
    
    <script>
        let l = 500;

        while(l >= 0){
            if(l >= 50){
                document.write(l + ' + ');
            }else{
                document.write(l + '.');
            };
            l -= 50;
        };
    </script>
</body>
</html>
